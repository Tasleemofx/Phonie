<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phonie challenge</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="nav">
    <div class="back-icon"><i class="fa-light fa-angles-left"></i></div>
  </nav>
  <main>
    <section class="phoenie-form">
      <h4>Super-Circle-231 Phoenie App...</h4>
      <h4>Feel the magic!</h4>
      <p class="phoenie-desc">Use the program to determine network provider of a phone number</p>

      <form method="post" class="contact-form">
        <label>First Name</label>
        <input type="text" placeholder="First name" required>
        <br />
        <label>Last Name</label>

        <input type="text" placeholder="Last name" required>
        </div>
        </div>
        <div class="txt_field email-input">
          <label>Email</label>
          <input id="email" type="text" placeholder="Email" required>

        </div>
        <div class="mobile">
          <label>Mobile No.</label>
          <input type="text" placeholder="08012345678" class="phone_no" />
        </div>
        <div class="txt_field password">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="Password" required>
        </div>
        <div class="submit">
          <input type="button" value="Submit" class="submit_btn" />
        </div>
        </div>
      </form>

    </section>
  </main>

  <!-- // ============= EEND DO NOT EDIT ============== // -->
  <script src="index.mjs" type="module"></script>
  <!-- // ============= EEND DO NOT EDIT ============== // -->
</body>

</html>
