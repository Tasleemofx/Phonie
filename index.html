<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phonie challenge</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="nav">
    <h4>Super-Circle-231 Phoenie App...</h4>
    <h4>Feel the magic!</h4>
    <p class="phoenie-desc">Use the program to determine network provider of a phone number</p>
  </nav>
  <main>
    <section class="phoenie-form">


      <form method="post" class="contact-form">
        <label>First Name</label>
        <input type="text" placeholder="First name" required>
        <br />
        <div>
          <label id="lastName">Last Name</label>

          <input type="text" placeholder="Last name" required>
        </div>
        </div>
        <div class="txt_field email-input">
          <label>Email</label>
          <input id="email" type="text" placeholder="Email" required />

        </div>
        <div class="mobile">
          <label>Mobile No.</label>
          <input type="text" placeholder="Enter a phone number" class="phone_no" />
          <span class="mobile_div">
          </span>

        </div>
        <div class="mobile_error">
        </div>
        <div class="txt_field password">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="Password" required />
        </div>

        <button class="submit_btn">Submit</button>

        </div>
      </form>

    </section>
  </main>

  <!-- // ============= EEND DO NOT EDIT ============== // -->
  <script src="index.mjs" type="module"></script>
  <!-- // ============= EEND DO NOT EDIT ============== // -->
</body>

</html>
